apiVersion: batch/v1
kind: Job
metadata:
  name: parsec-ferret
  labels:
    name: parsec-ferret
spec:
  template:
    spec:
      containers:
      - image: anakli/cca:parsec_ferret
        name: parsec-ferret
        imagePullPolicy: Always
        command: ["/bin/sh"]
        args: 
          - "-c"
          - "taskset -c "${FERRET_CORES}" ./run -a run -S parsec -p ferret -i native -n "${FERRET_THREADS}""
      restartPolicy: Never
      nodeSelector:
        cca-project-nodetype: "${FERRET_NODE}"
